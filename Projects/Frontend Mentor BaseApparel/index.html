<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head><!--       https://wkan17012021.github.io/base-apparel-coming-soon-master/    PREVIEW -->

<body>
  <div class="container">
    <div class="leftPanel">
      <div class="logo">
        <img class="image" src="images/logo.svg" alt="base-apparel logo">
      </div>
      <div class="titlediv">
        <div class="title titleAbove">WE'RE</div>
        <div class="title titleMiddle">COMING</div>
        <div class="title titleBelow">SOON</div>
      </div>

      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <form action="" class="emailForm">
        <input type="email" class="emailBox" placeholder="Email Address">
        <input type="submit" class="emailBtn" value=">">

      </form>

    </div>
    <img src="images/hero-desktop.jpg" alt="cover girl" width="45%" height="70%">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maicon Bueno</a>.
    </p>
  </footer>
</body>

</html>
